function _g1(s) {
    return new Blob([s]).size;
}

function _s2(t, maxBytes, useDoubleEncoding = true) {
    const totalBytes = _g1(t);
    const headerSize = 30;
    const safetyMargin = 0.85;
    const effectiveMax = Math.floor((maxBytes - headerSize) * safetyMargin);
    
    if (totalBytes <= effectiveMax) {
        return [t];
    }
    
    const estimatedFragments = Math.ceil(totalBytes / effectiveMax);
    const idealFragmentSize = Math.floor(totalBytes / estimatedFragments);
    const targetSize = Math.min(idealFragmentSize, effectiveMax);
    
    const fragments = [];
    let currentFragment = '';
    let currentSize = 0;
    
    const chars = Array.from(t);
    
    for (let i = 0; i < chars.length; i++) {
        const char = chars[i];
        const charSize = _g1(char);
        
        if (currentSize > 0 && (currentSize + charSize > targetSize || currentSize + charSize > effectiveMax)) {
            fragments.push(currentFragment);
            currentFragment = char;
            currentSize = charSize;
        } else {
            currentFragment += char;
            currentSize += charSize;
        }
    }
    
    if (currentFragment) {
        fragments.push(currentFragment);
    }
    
    const totalFragments = fragments.length;
    const timestamp = Date.now().toString(36).slice(-4);
    
    return fragments.map((fragment, index) => {
        const current = index + 1;
        
        if (useDoubleEncoding) {
            const markedFragment = `[ç‰‡æ®µ${current}/${totalFragments}:${timestamp}]\n${fragment}`;
            const finalSize = _g1(markedFragment);
            if (finalSize > maxBytes) {
                console.warn(`Fragment ${current} size (${finalSize}) exceeds limit (${maxBytes})`);
            }
            return markedFragment;
        } else {
            return `[${current}/${totalFragments}]${fragment}`;
        }
    });
}

function decodeFragments(fragments) {
    const groups = new Map();
    
    fragments.forEach(text => {
        // æ”¯æŒæ‰€æœ‰æ ¼å¼
        const doubleEncodingMatch = text.match(/^\[ç‰‡æ®µ(\d+)\/(\d+):([a-z0-9]+)\]\n([\s\S]*)/);
        const base64Match = text.match(/^\s*\[(\d+)\/(\d+):([a-z0-9]+):([BT])\]([\s\S]*)/);
        const enhancedMatch = text.match(/^\s*\[(\d+)\/(\d+):([a-z0-9]+)\]\s*([\s\S]*)/);
        const legacyMatch = text.match(/^\s*\[(\d+)\/(\d+)\]\s*([\s\S]*)/);
        
        let index, total, content, batchId;
        
        if (doubleEncodingMatch) {
            index = parseInt(doubleEncodingMatch[1]);
            total = parseInt(doubleEncodingMatch[2]);
            batchId = doubleEncodingMatch[3];
            content = doubleEncodingMatch[4];
        } else if (base64Match) {
            index = parseInt(base64Match[1]);
            total = parseInt(base64Match[2]);
            batchId = base64Match[3];
            content = base64Match[5];
        } else if (enhancedMatch) {
            index = parseInt(enhancedMatch[1]);
            total = parseInt(enhancedMatch[2]);
            batchId = enhancedMatch[3];
            content = enhancedMatch[4];
        } else if (legacyMatch) {
            index = parseInt(legacyMatch[1]);
            total = parseInt(legacyMatch[2]);
            batchId = 'default';
            content = legacyMatch[3];
        } else {
            // ä¸æ˜¯åˆ†ç‰‡æ ¼å¼ï¼Œå¯èƒ½æ˜¯å•ç‰‡ç›´æ¥å†…å®¹
            if (fragments.length === 1) {
                return {
                    success: true,
                    content: text,
                    fragments: 1,
                    total: 1
                };
            }
            return; // å¤šç‰‡ä¸­æœ‰éåˆ†ç‰‡æ ¼å¼ï¼Œè·³è¿‡
        }
        
        const key = `${batchId}_${total}`;
        if (!groups.has(key)) {
            groups.set(key, {
                total: total,
                pieces: new Map(),
                batchId: batchId
            });
        }
        
        groups.get(key).pieces.set(index, content);
    });
    
    // æ‰¾å‡ºå®Œæ•´çš„ç»„
    for (const [key, group] of groups) {
        if (group.pieces.size === group.total) {
            const sortedTexts = [];
            for (let i = 1; i <= group.total; i++) {
                if (group.pieces.has(i)) {
                    sortedTexts.push(group.pieces.get(i));
                }
            }
            return {
                success: true,
                content: sortedTexts.join(''),
                fragments: group.pieces.size,
                total: group.total
            };
        }
    }
    
    // æ²¡æœ‰å®Œæ•´çš„ç»„
    const firstGroup = groups.values().next().value;
    if (firstGroup) {
        return {
            success: false,
            content: null,
            fragments: firstGroup.pieces.size,
            total: firstGroup.total
        };
    }
    
    return {
        success: false,
        content: null,
        fragments: 0,
        total: 0
    };
}
