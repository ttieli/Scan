<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>QR Code Library Test</h1>
    
    <div id="status" class="status">Initializing...</div>
    
    <button onclick="generateQR()">Generate QR Code</button>
    
    <div id="qrcode"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qr = null;
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        function generateQR() {
            try {
                const container = document.getElementById('qrcode');
                container.innerHTML = '';
                
                qr = new QRCode(container, {
                    text: 'https://ttieli.github.io/Scan/',
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                updateStatus('QR Code generated successfully!');
            } catch (error) {
                updateStatus('Error: ' + error.message, true);
                console.error(error);
            }
        }
        
        // Check if QRCode is loaded
        window.onload = function() {
            if (typeof QRCode !== 'undefined') {
                updateStatus('QRCode library loaded successfully. Click the button to generate a QR code.');
            } else {
                updateStatus('Failed to load QRCode library', true);
            }
        };
    </script>
</body>
</html>
