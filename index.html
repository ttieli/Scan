<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR工具集</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #f5f5f5;
}
h1 {
    color: #333;
    text-align: center;
}
.tools {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
}
.tool-card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #333;
    transition: transform 0.2s, box-shadow 0.2s;
}
.tool-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.tool-card h2 {
    color: #4CAF50;
    margin: 0 0 10px 0;
    font-size: 22px;
}
.tool-card p {
    margin: 0;
    color: #666;
    line-height: 1.5;
}
.badge {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 12px;
    margin-left: 10px;
}
</style>
</head>
<body>
<h1>QR 工具集</h1>
<div class="tools">
    <a href="V1.html" class="tool-card">
        <h2>二维码生成器</h2>
        <p>将长文本转换为二维码，支持自动分片处理。适合分享大段文字、代码或文档内容。</p>
    </a>
    <a href="qr-scanner.html" class="tool-card">
        <h2>二维码扫描器 <span class="badge">手机专用</span></h2>
        <p>快速扫描二维码，支持多片自动合并。扫描完成后自动复制到剪贴板，无需安装APP。</p>
    </a>
</div>
</body>
</html>
