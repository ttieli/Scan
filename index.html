<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR工具集</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #f5f5f5;
}
h1 {
    color: #333;
    text-align: center;
}
.tools {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
}
.tool-card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #333;
    transition: transform 0.2s, box-shadow 0.2s;
}
.tool-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.tool-card h2 {
    color: #4CAF50;
    margin: 0 0 10px 0;
    font-size: 22px;
}
.tool-card p {
    margin: 0;
    color: #666;
    line-height: 1.5;
}
.badge {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 12px;
    margin-left: 10px;
}
</style>
</head>
<body>
<h1>🔧 QR 工具集</h1>
<div class="tools">
    <a href="qr-generator.html" class="tool-card">
        <h2>📝 二维码生成器</h2>
        <p>将文本转换为易扫描的二维码，支持密度调节和自动分片。默认使用最佳扫描设置。</p>
    </a>
    <a href="qr-tool.html" class="tool-card">
        <h2>📱 二维码扫描与解析 <span class="badge">全功能</span></h2>
        <p>支持摄像头实时扫描和图片上传解析。自动识别分片二维码并合并，适用于手机和电脑。</p>
    </a>
</div>
</body>
</html>
