<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR数据传输系统</title>
<!-- PWA支持 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="QR传输">
<link rel="icon" type="image/x-icon" href="public/icons/favicon-32x32.png">
<link rel="apple-touch-icon" href="public/icons/apple-touch-icon.png">
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #f5f5f5;
}
h1 {
    color: #333;
    text-align: center;
    margin-bottom: 10px;
}
.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 40px;
}
.version-info {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    color: #666;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.tools {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.tool-card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #333;
    transition: transform 0.2s, box-shadow 0.2s;
}
.tool-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.tool-card h2 {
    color: #4CAF50;
    margin: 0 0 10px 0;
    font-size: 22px;
}
.tool-card p {
    margin: 0;
    color: #666;
    line-height: 1.5;
}
.badge {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 12px;
    margin-left: 10px;
}
.badge-mobile {
    background: #2196F3;
}
.badge-test {
    background: #FF9800;
}
.footer {
    text-align: center;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
    color: #999;
    font-size: 14px;
}
</style>
</head>
<body>
<h1>🔐 QR数据传输系统</h1>
<p class="subtitle">通过二维码实现跨网络的安全数据传输</p>

<div class="tools">
    <a href="sender.html" class="tool-card">
        <h2>📤 发送端</h2>
        <p>将文本数据转换为二维码进行传输。适用于内网环境，完全离线运行，支持大文本自动分片。</p>
        <span class="badge">离线可用</span>
    </a>
    
    <a href="receiver.html" class="tool-card">
        <h2>📥 接收端</h2>
        <p>扫描二维码接收数据。支持移动设备，可自动拼接多片数据，具备错误恢复机制。</p>
        <span class="badge badge-mobile">移动优化</span>
    </a>
    
    <a href="test.html" class="tool-card">
        <h2>🧪 系统测试</h2>
        <p>运行完整的测试套件，包括核心功能、边界条件、性能和兼容性测试，确保系统稳定可靠。</p>
        <span class="badge badge-test">基础测试</span>
    </a>
    
    <a href="test-advanced.html" class="tool-card">
        <h2>🚀 高级测试</h2>
        <p>深度测试系统在极端条件下的表现，包括网络异常、高并发、存储限制、设备兼容性等场景。</p>
        <span class="badge badge-test">高级测试</span>
    </a>
</div>

<div class="footer">
    <p>© 2025 QR数据传输系统 | <a href="https://github.com/ttieli/Scan" style="color: #666;">GitHub</a> | <a href="CHANGELOG.md" style="color: #666;">更新日志</a></p>
</div>

<div class="version-info" id="versionInfo">
    <span>v1.1.0</span>
</div>

<script src="config.js"></script>
<script>
// 加载版本信息
fetch('version.json')
    .then(response => response.json())
    .then(data => {
        document.getElementById('versionInfo').innerHTML = `
            <span title="${data.codename} - ${data.releaseDate}">v${data.version}</span>
        `;
    })
    .catch(err => console.log('Failed to load version info:', err));

// PWA Service Worker 注册
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register(config.serviceWorkerPath)
            .then(registration => {
                console.log('ServiceWorker registration successful:', registration.scope);
            })
            .catch(err => {
                console.log('ServiceWorker registration failed:', err);
            });
    });
}

// PWA安装提示
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    console.log('PWA可以安装');
});
</script>
</body>
</html>
